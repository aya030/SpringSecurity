<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Spring Security edit</title>
	<link href="/css/styles.css" rel="stylesheet">
</head>

<body>
	　　 <h1>Create</h1>
	<div th:if="${param.logout}">
		ログアウトしました
	</div>
	<form th:action="@{/edit}" method="post" th:object=${userForm}>
		<div><label> User Name : <input type="text" name="username" th:field="*{username}" /> </label></div>
		<div><label> Password: <input type="password" name="password" th:field="*{password}" /> </label></div>
		<div><label> Authority: <input type="text" name="roles" th:field="*{roles}" /> </label></div>
		<div><input type="submit" value="Create" /></div>
	</form>

	<a href="${/login}">ログイン画面に戻る</a>
</body>

</html>
